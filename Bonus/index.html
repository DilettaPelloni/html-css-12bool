<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/layout-responsive.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

        <title>Esercizio bonus</title>
    </head>

    <body>

        <main>
            <div class="container-full">

                <!-- PRIMO TITOLO -->
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Nested</h2>
                    </div>
                </div>

                <!-- RIGA -->
                <div class="row m-btt">

                    <div class="col-xs-7">
                        <div class="box">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="box nested-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-5">
                        <div class="box">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="box nested-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- CHIUSURA RIGA -->

                <!-- SECONDO TITOLO -->
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Alignment</h2>
                    </div>
                </div>

                <!-- RIGA START-->
                <div class="row start">
                    <div class="col-xs-6">
                        <div class="box">start</div>
                    </div>
                </div><!-- CHIUSURA RIGA START -->
                
                <!-- RIGA CENTER-->
                <div class="row center">
                    <div class="col-xs-6">
                        <div class="box">center</div>
                    </div>
                </div><!-- CHIUSURA RIGA CENTER -->
                                
                <!-- RIGA END-->
                <div class="row end">
                    <div class="col-xs-6">
                        <div class="box">end</div>
                    </div>
                </div><!-- CHIUSURA RIGA END -->
                                                
                <!-- RIGA TOP-->
                <div class="row">
                    <div class="col-xs-6">
                        <div class="box tall-box"></div>
                    </div>
                    <div class="col-xs-6 top">
                        <div class="box">top</div>
                    </div>
                </div><!-- CHIUSURA RIGA TOP -->
                                                                
                <!-- RIGA MIDDLE-->
                <div class="row">
                    <div class="col-xs-6">
                        <div class="box tall-box"></div>
                    </div>
                    <div class="col-xs-6 middle">
                        <div class="box">middle</div>
                    </div>
                </div><!-- CHIUSURA RIGA MIDDLE -->
                                                                                
                <!-- RIGA BOTTOM-->
                <div class="row m-btt">
                    <div class="col-xs-6">
                        <div class="box tall-box"></div>
                    </div>
                    <div class="col-xs-6 bottom">
                        <div class="box">bottom</div>
                    </div>
                </div><!-- CHIUSURA RIGA BOTTOM -->

                <!-- TERZO TITOLO -->
                <div class="row">
                    <div class="col-xs-12">
                        <h2>Justify Content</h2>
                    </div>
                    <div class="col-xs-12">
                        <h3>Space Around</h3>
                    </div>
                </div>

                <!-- RIGA AROUND -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="row around">
                                <div class="col-xs-2">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="box nested-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- CHIUSURA RIGA AROUND -->

                <!-- RIGA BETWEEN -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="row between">
                                <div class="col-xs-2">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="box nested-box"></div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="box nested-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- CHIUSURA RIGA BETWEEN -->
                

                

                

    
            </div><!-- CHIUSURA CONTAINER -->
        </main><!-- CHIUSURA MAIN -->

    </body>

</html>
